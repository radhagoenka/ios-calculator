<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="mainContainer">

<div class="container">
    <div class=""><img  class="imggg"  src="img.png" alt="" width="380px"></div>
    <div class="topDiv">
<textarea placeholder="0" id=""style="background-color: black;"></textarea>

    </div>
    <div class="bottomDiv">
        <button class="btn clear light-grey-btn"><i class="fa-solid fa-c fa-2xl"></i></button>
        <button class="btn plusMinus light-grey-btn"><i class="fa-solid fa-plus-minus fa-2xl"></i></button>
        <button class="btn percent light-grey-btn"><i class="fa-solid fa-percentage fa-2xl"></i></button>
        <button class="btn divide orange-btn"><i class="fa-solid fa-divide fa-2xl"></i></button>
        <button class="btn seven grey-btn"><i class="fa-solid fa-7 fa-2xl"></i></button>
        <button class="btn eight grey-btn"><i class="fa-solid fa-8 fa-2xl"></i></button>
        <button class="btn nine grey-btn"><i class="fa-solid fa-9 fa-2xl"></i></button>
        <button class="btn multiple orange-btn"><i class="fa-solid fa-xmark fa-2xl"></i></button>
        <button class="btn four grey-btn"><i class="fa-solid fa-4 fa-2xl"></i></button>
        <button class="btn five grey-btn"><i class="fa-solid fa-5 fa-2xl"></i></button>
        <button class="btn six grey-btn"><i class="fa-solid fa-6 fa-2xl"></i></button>
        <button class="btn minus orange-btn"><i class="fa-solid fa-minus fa-2xl"></i></button>
        <button class="btn one grey-btn"><i class="fa-solid fa-1 fa-2xl"></i></button>
        <button class="btn two grey-btn"><i class="fa-solid fa-2 fa-2xl"></i></button>
        <button class="btn three grey-btn" ><i class="fa-solid fa-3 fa-2xl"></i></button>
        <button class="btn plus orange-btn"><i class="fa-solid fa-plus fa-2xl"></i></button>
        <button class="btn zero grey-btn"><i class="fa-solid fa-0 fa-2xl"></i></button>
        <button class="btn dot grey-btn"><i class="fa-sharp fa-solid fa-circle fa-2xs"></i></button>
        <button class="btn equal orange-btn"><i class="fa-solid fa-equals fa-2xl"></i></button>
    </div>
    <div class=""><img class="barImg" src="Screenshot 2023-03-26 164439.png" alt=""></div>

</div>
</div>
    
<script src="https://kit.fontawesome.com/d3162278ed.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
